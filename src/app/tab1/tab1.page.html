<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Product</ion-label>
      <ion-label>Quantity</ion-label>
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Cheese</ion-label>
        <ion-label>4</ion-label>
      </ion-item> 

      <ion-item-options>
        <ion-item-option color="danger">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item-sliding>
      <ion-item>
        <ion-label>Crackers</ion-label>
        <ion-label>4</ion-label>
      </ion-item> 

      <ion-item-options>
        <ion-item-option color="danger">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item-sliding>
      <ion-item>
        <ion-label>Lemonade</ion-label>
        <ion-label>2</ion-label>
      </ion-item> 

      <ion-item-options>
        <ion-item-option color="danger">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Strawberries</ion-label>
      <ion-label>1</ion-label>
    </ion-item> 

    <ion-item-options>
      <ion-item-option color="danger">Remove</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
