<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Product</ion-label>
      <ion-label>Quantity</ion-label>
    </ion-list-header>

    <div class="ion-text-center" *ngIf="loadItems().length === 0">
      <h5>There are no items on your list!</h5>
    </div>
    
    <ion-item-sliding *ngFor="let item of loadItems(); index as i">
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
        <ion-label>{{ item.quantity }}</ion-label>
      </ion-item> 

      <ion-item-options>
        <ion-item-option color="success" (click)="editItem(item)">Edit</ion-item-option>
        <ion-item-option color="medium" (click)="shareItem(item)">Share</ion-item-option>
        <ion-item-option color="danger" (click)="removeItem(i)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
